    <div class="container mt-5">
        <h3>Assingment 2</h3>
        <h4>Please enter a sentence and any letter. Then click on the submit button. You will get the sentence after the first occurence of the letter. </h4>
        <input type="text" id="text" placeholder="Enter a Sentence (any English sentence)"/>
        <input type="text" id="letter" placeholder="Enter a Letter (any letter from A to Z)"/>
        <button id="btn" type="submit">Submit</button>

        <div class="result" ><p>Result string: <span id="result"></span></p></div> 
    </div>
